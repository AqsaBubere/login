<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <style>
        div{
            background: lightblue;
        }
        form{
            alignment: center;
            margin: 0 auto;
            width: 500px;
            color:midnightblue ;
            font-size: 20px;
        }
        form input{
            background: lavender ;
            border: none;
            padding: 10px;
            border-radius: 30px 30px;
        }
    </style>
</head>
<body><br><br>
<form method="post" action="/login/form.php" align="center">
    <div class="container"><br>
        <h1 style="text-align: center;color: midnightblue"> REGISTER NOW </h1>
        <input  type="text" size="45"  name="first_name" maxlength="40"  placeholder="First name" required><br><br>
        <input type="text" size="45" name="last_name" maxlength="40" placeholder="Last name" required><br><br>
        <input type="email" size="45" name="email" placeholder="Email" required><br><br>
        <input type="password" size="45" name="password" placeholder="Password" required><br><br>
        <input type="password" size="45" name="retype_password" placeholder="Retype password" required><br><br>
        <input type="text" size="45" name="mobile_no" placeholder="Mobile no." required><br><br>
        <input type="date" size="45" name="date_of_birth" placeholder="Date of birth" required><br><br>
        <textarea size="45" style="background: lavender;padding: 10px;border-radius: 30px 30px;border: none" name="bio" cols="50" rows="6" placeholder="Bio" required></textarea><br><br>
        <input type="checkbox" required=""> Accept <a href="T&amp;C.html" target="_top">T&amp;C</a> for the given website.<br><br>
        <input type="range" id="response" name="response" min="0" max="1">send me a copy of my response.<br><br>
        <input type="submit" style="font-size: 20px; border-radius: 30px 30px" value="Submit" onclick="validateform()">
        <input type="reset" style="font-size: 20px;border-radius: 30px 30px" value="Reset"><br><br>
    </div>
</form><br><br>

</body>
</html>
